<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>air-drawing</title>
  <link rel="stylesheet" href="stylent.css">

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</script>

  <script src="js/scriptent.js"></script>
  <script src="js/strokes.js"></script>
</head>

<body>
  <div id="main">
    <h1>FLOWDRAW 🌈</h1>
    <video class="input_video"></video>

    <div id="draw_area">
      <canvas class="output_canvas" width="1280px" height="720px"></canvas>
      
      <div id="side"> 
        <button id="clear_button" class="side_button" type="button"> Clear <br> Board </button>
        <button id="increase_brush_size" class="side_button" type="button">Increase <br> Brush Size</button>
        <button id="decrease_brush_size" class="side_button" type="button">Decrease <br> Brush Size</button>
        <button id="colorButton" class="side_button" type="button"> Brush Color <span id="colorIndicator" class="color-circle"></span></button>
        <div id="colorPalette" class="palette hidden">
          <!-- 紅色系 -->
          <div class="color-option" style="background: #FF0000;"></div>
          <div class="color-option" style="background: #FF5733;"></div>
          <div class="color-option" style="background: #E63946;"></div>
          <div class="color-option" style="background: #C70039;"></div>
          <div class="color-option" style="background: #900C3F;"></div>
          <div class="color-option" style="background: #FFC1C1;"></div>

          <!-- 橙色系 -->
          <div class="color-option" style="background: #FFA500;"></div>
          <div class="color-option" style="background: #FF8C00;"></div>
          <div class="color-option" style="background: #FF7043;"></div>
          <div class="color-option" style="background: #FF6F61;"></div>
          <div class="color-option" style="background: #E64A19;"></div>
          <div class="color-option" style="background: #FFDAB9;"></div>

          <!-- 黃色系 -->
          <div class="color-option" style="background: #FFFF00;"></div>
          <div class="color-option" style="background: #FFD700;"></div>
          <div class="color-option" style="background: #F1C40F;"></div>
          <div class="color-option" style="background: #F39C12;"></div>
          <div class="color-option" style="background: #E67E22;"></div>
          <div class="color-option" style="background: #FFFACD;"></div>

          <!-- 綠色系 -->
          <div class="color-option" style="background: #00FF00;"></div>
          <div class="color-option" style="background: #32CD32;"></div>
          <div class="color-option" style="background: #2ECC71;"></div>
          <div class="color-option" style="background: #27AE60;"></div>
          <div class="color-option" style="background: #1E8449;"></div>
          <div class="color-option" style="background: #D4EDDA;"></div>

          <!-- 藍色系 -->
          <div class="color-option" style="background: #0000FF;"></div>
          <div class="color-option" style="background: #1E90FF;"></div>
          <div class="color-option" style="background: #3498DB;"></div>
          <div class="color-option" style="background: #2980B9;"></div>
          <div class="color-option" style="background: #154360;"></div>
          <div class="color-option" style="background: #D6EAF8;"></div>
      </div>
        <button id="dl_button" class="side_button" type="button"> Details </button>
      </div>

      <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close_button" onclick="closeModal()">&times;</span>
            <ul>
              <li>此程式完全運行在客戶端，不會收集使用者任何資訊</li>
              <li>如果手未完整地出現在螢幕中，手部偵測效果會很差。</li>
              <li>在繪畫時避免彎曲手指，否則可能影響手部偵測結果</li>
            </ul> 
        </div>
    </div>
    </div>
    <input id="download_button" type="button" value="Download Point List">

  </div>
</body>
</html>
